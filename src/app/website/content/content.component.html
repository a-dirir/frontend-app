<div class="main_body">

    <div class="nav_bar">
        <div *ngIf="!isAdminMode">
            <mat-form-field id="customers_select">
                <mat-select placeholder="Customers" aria-label="Default select example" id="customers_select">
                    <mat-option *ngFor="let customer of customers;" value={{customer}} (click)="changeCustomer(customer)">
                        {{customer}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div *ngIf="isAdminMode">
        </div>

        <div class="nav_options">
            <button color="primary" mat-icon-button *ngIf="!isAdminMode; else adminModeView" (click)="changeViewMode()">
                <mat-icon>settings</mat-icon>
            </button>
            <ng-template #adminModeView>
                <button color="primary" mat-icon-button *ngIf="isAdminMode; else adminModeView" (click)="changeViewMode()">
                    <mat-icon>home</mat-icon>
                </button>
            </ng-template>
            <button color="secondary" mat-icon-button>
                <mat-icon>logout</mat-icon>
            </button>
        </div>

    </div>
    <br>

    <div class="page_content" id="page_container">
        <!-- add angular router outlet here -->

        <div class="container">
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>


</div>
